- hosts: workstation
  gather_facts: false
  tasks:
  - name: Curl website
    uri:
      url: "http://frontend1/ping"
      return_content: yes
      status_code: 200
    register: webpage
  - debug:
      msg: "{{ webpage.content }}"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
      msg: "Ansible failed in its work !!!"
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
